<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

      <!-- Common css -->
      <link rel="stylesheet" href="./css/Common.css" type="text/css" media="screen">
      <link rel="stylesheet" href="./css/popup.css" type="text/css" media="screen">


      <link rel="stylesheet" href="./css/member_info.css" type="text/css" media="screen">      
      <script src="./lib/jquery/jquery-3.2.1.min.js"></script>


      <title>忘记密码</title>
  </head>

  <body>

  <!-- header -->
  <div class="container">
    <nav class="navbar-default navbar-fixed-top mem_header" role="navigation">
        <div class="container-fluid clearfix">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="pull-left" onclick="history.go(-1)">
                 <img src="img/member/pre_green_icon.png">          
              </button>
        
              <!-- 标题 -->
              <div class="navbar-brand brand_middle">忘记密码</div>
              <!-- 客服 -->
              <a class="navbar-brand pull-right" href=""><img src="./img/icons/service_icon.png" alt="Customer"></a>
            </div>
          </div>
          </div>    
      </nav>
  </div>

  <section class="member_infomation_myaccount">
    <form action="" id="forgetpwF">
      <ul class="list col-xs-12 col-sm-12 no_pad">
        <li class="col-xs-12 col-sm-12 clearfix no_pad">
          <span class="icon col-xs-1 col-sm-2">
            <img src="./img/member/user_icon.png" alt="">
          </span>
          <span class="title col-xs-2 col-sm-3">帐户</span>
          <span class="value no_pad col-xs-4 col-sm-3">
            <input type="text" placeholder="请输入帐户" name="checkID" id="my_account">
          </span>
          
        </li>
        <li class="col-xs-12 col-sm-12 clearfix no_pad">
          <span class="icon col-xs-1 col-sm-2">
            <img src="./img/member/mail_green_icon.png" alt="">
          </span>
          <span class="title col-xs-2 col-sm-3">邮箱</span>
          <span class="value no_pad col-xs-4 col-sm-3">
            <input type="text" placeholder="请输入邮箱" name="checkEmail" id="my_mail">
          </span>
        </li>
        <li style="position: relative;" class="col-xs-12 col-sm-12 clearfix no_pad">
            <span class="icon col-xs-1 col-sm-2">
              <img src="./img/member/verify_number_icon.png" alt="">
            </span>
            <span class="title col-xs-2 col-sm-3">验证码</span>
            <span class="value no_pad col-xs-4 col-sm-3">
              <input type="text" placeholder="请输入验证码" name="checkValidCode" id="phoneV">
            </span>
            <div class="vLogo pull-right">
              1234
            </div>
            
          </li>
      </ul>
      <div class="button_group col-xs-12 col-sm-12">
        <button class="btn btn_fill_green col-xs-12" id="sMem_my_account">
          确认提交
        </button>
      </div>
    </form>
  </section>
   

  <footer class="navbar-default navbar-fixed-bottom text-nowrap">
  </footer> 
  


  <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="./lib/jquery.validate/jquery.validate.min.js"></script>
  <script src="./lib/jquery.blockUI.js"></script>

  <script src="js/component.js"></script>    
  <script src="js/base.js"></script>    
  <script src="js/object.js"></script>
  <script src="js/validate.js"></script>
  
  <script>

    /*变数区*/
    var SideNav = $(".SideNav");
    var active = "active";
    /*--*/

      $(document).ready(function(){
        setForgetpwValid();
        /*------------- common -------------*/
        $('footer').html(el_footer);
        $('body').after(el_popupBox);
        baseCtrl();
      /*------------- common end-------------*/
      });
    </script>

  </body>
</html>
