<!DOCTYPE html>
<html>
  <head>

      <title>多乐</title>

  <body>

  <!-- header -->
  <div class="container">
    <nav class="navbar-default navbar-fixed-top mem_header" role="navigation">
        <div class="container-fluid clearfix">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="pull-left" onclick="history.go(-1)">
                 <img src="img/member/pre_green_icon.png">          
              </button>
        
              <!-- 标题 -->
              <div class="navbar-brand brand_middle">修改密码</div>
              <!-- 客服 -->

            </div>
          </div>
        </div>    
      </nav>
  </div>

  <section>
    <div class="container-fluid">
          <!-- banner -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 ">
          <div class="row banner">
            <img src="img/member/banner/images_06.jpg" alt="" class="img-responsive center-block">  
          </div>
        </div>
      </div>
    </div>    
  </section>
  
  <section class="changepassword content_wrap">
    <div class="container">
      <div class="row">
        <form action="" id="changpasswordF">
          <ul class="list col-xs-12 col-sm-12 no_pad">
            <li class="col-xs-12 col-sm-12 clearfix no_pad">
              <span class="icon col-xs-1 col-sm-2">
                <img src="./img/member/user_icon.png" alt="">
              </span>
              <span class="title col-xs-2 col-sm-3">原密码</span>
              <span class="value col-xs-7 col-sm-3"><input type="password"  name="checkPW" placeholder=""></span>
            </li>
            <li class="col-xs-12 col-sm-12 clearfix no_pad">
              <span class="icon col-xs-1 col-sm-2">
                <img src="./img/member/confirm_number_icon.png" alt="">
              </span>
              <span class="title col-xs-2 col-sm-3">密码</span>
              <span class="value col-xs-7 col-sm-6"><input type="password"  name="checkNewPW" id="Cpassword" placeholder="由6-12位英文字母与数字组成"></span>
            </li>
            <li class="col-xs-12 col-sm-12 clearfix no_pad">
              <span class="icon col-xs-1 col-sm-2">
                <img src="./img/member/dob_confirm_number_icon.png" alt="">
              </span>
              <span class="title col-xs-2 col-sm-3">确认密码</span>
              <span class="value col-xs-7 col-sm-3"><input type="password" name="checkNewPWcon" ></span>
            </li>
      
          </ul>
       
          <div class="button_group col-xs-12 col-sm-12 clearfix button_padt">
            <input type="submit" class="btn btn_fill_green col-xs-12 Spassword" value="确定修改">
          </div>          
        </form>
      </div>
    </div>
  </section>
   

  <footer class="navbar-default navbar-fixed-bottom text-nowrap">
  </footer> 
  


  <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="./lib/jquery.validate/jquery.validate.min.js"></script>
  <script src="./lib/jquery.blockUI.js"></script>

  <script src="js/_component.js"></script>    
  <script src="js/base.js"></script>    
  <script src="js/object.js"></script>
  <script src="js/validate.js"></script>
  
  <script>

    /*变数区*/
    var SideNav = $(".SideNav");
    var active = "active";
    /*--*/

    $(document).ready(function(){

      _setValidate("#changpasswordF");

      $('.Spassword').on('click',function(){ 

        //----添加送出姓名  
        _showPop('已修改您的密码');        
      });


      /*------------- common -------------*/
      $('footer').html(el_footer);
      $('body').after(el_popupBox);
      baseCtrl();
      /*------------- common end-------------*/

    });//end of doucument.ready
  </script>
