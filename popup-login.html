<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">

      <!-- Main css -->
      <link rel="stylesheet" href="./css/popup.css" type="text/css" media="screen">

      <script src="./lib/jquery/jquery-3.2.1.min.js"></script>


      <title>多乐</title>

  </head>

  <body>
  
  <div class="container login_popup popup_box">
    <div class="row">
      <div class="col-xs-12 col-sm-12 login">
        <div class="p_header">
          <button type="button" class="close close_btn" data-dismiss="modal" aria-hidden="true"></button>
          <h2 class="p_title"><div class="icon"></div><span>登录</span><h2>
        </div>

        <form action="" class="p_body">
          <div class="form-group form-inline form_full">
            <label for=""><img src="img/index/popup/login_icon.png" alt=""><span>账户名</span></label>
            <input type="text" placeholder="由6-12位英文字母与数字组成">
          </div>
          <div class="form-group form-inline form_full">
            <label for=""><img src="img/index/popup/number_icon.png" alt=""><span>密码</span></label>
            <input type="password" placeholder="由6-12位英文字母与数字组成">
          </div>
        </form>        

        <div class="p_footer">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <a href="javascript:;" class="btn btn-default btn_fill_green" role="button">立即登录</a>
            </div>
          </div>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <a href="javascript:;" class="btn btn-default btn_empty_green btn_half" role="button">立即注册</a>
            </div>
            <div class="btn-group">
              <a href="javascript:;" class="btn btn-default btn_empty_gray btn_half" role="button">忘记密码</a>
            </div>
          </div> 
        </div>       

      </div>
    </div>
  </div>


    
  

    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


  </body>
</html>
